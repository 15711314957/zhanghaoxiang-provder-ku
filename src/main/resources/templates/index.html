<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body class="container">

<h3 class="page-header">登陆页面</h3>

<form role="form" action="login" method="post" class="form-horizontal">
    <div class="form-group">
        <label for="username" class="col-md-2 control-label" >用户名:</label>
        <div>
            <input style="width: 200px;" type="text" id="username" name="username"/>
            <span id="usernameSpan"></span>
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="col-md-2 control-label" >密码:</label>
        <div class="com-md-10">
            <input style="width: 200px;" type="password" id="password" name="password"/>
        </div>
    </div>

    <div class="form-group">
        <div style="padding-left: 200px;">
            <button type="submit" class="btn btn-success btn-default">登录</button>
        </div>
    </div>


</form>
</body>

</html>
